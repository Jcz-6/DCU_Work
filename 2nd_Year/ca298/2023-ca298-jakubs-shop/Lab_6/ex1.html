<html>
	<head>
		<title>Element selection example</title>
	</head>
	<body>
		<p id="new_paragraph">Useless paragraph</p>
		<script>
            let specificPTag = document.getElementById("new_paragraph"); // returns the specific DOM node , the P tag with id="myparagraphid"
            specificPTag.innerHTML="Hello from Javascript";
		</script>
	</body>
</html>
