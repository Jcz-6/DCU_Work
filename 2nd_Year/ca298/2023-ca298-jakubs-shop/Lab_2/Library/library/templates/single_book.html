{% extends 'base.html' %}
{% block title %}
    <h1>Here is our collection of books</h1>
{% endblock %}

{% block content %}

    <div class="card-group">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p>{{book.synopsis}}</p>
                  <p>Price: {{book.price}}</p>
                </div>
                <div class="card-footer">
                    <p>Author: {{book.author}}, Published in {{book.year}}</p>
                </div>
            </div>

      </div>



{% endblock %}
