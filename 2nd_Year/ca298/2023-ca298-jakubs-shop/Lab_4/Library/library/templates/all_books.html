{% extends 'base.html' %}
{% block title %}
    <h1>Here is our collection of books</h1>
{% endblock %}

{% block content %}
    <h2>Hello</h2>

    <div class="card-group">
        {% for b in books %}

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{b.title}}</h5>
                  <p>{{b.synopsis}}</p>
                  <p>Price: {{b.price}}</p>
                </div>
                <div class="card-footer">
                    <p>Author: {{b.author}}, Published in {{b.year}}</p>
                </div>
            </div>
        {% endfor %}

      </div>



{% endblock %}
